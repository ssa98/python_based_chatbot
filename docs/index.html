<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic PDF Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181818 60%, #232526 100%);
      color: #f1f1f1;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30, 34, 39, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,198,255,0.12);
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      margin: 32px auto;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
      color: #00c6ff;
      letter-spacing: 1px;
    }
    p {
      color: #bdbdbd;
      font-size: 1.1rem;
      margin-bottom: 1.5em;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 12px 0 0 0;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,198,255,0.10);
    }
    a.button:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
    }
    .github-link {
      color: #00c6ff;
      margin-top: 24px;
      display: block;
      font-size: 1rem;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 8px 16px 8px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Agentic PDF Chatbot</h1>
    <p>
      Upload a PDF and chat with an AI that answers questions based on your document.<br>
      <b>This is a free landing page. The actual app runs on a cloud server.</b>
    </p>
    <a class="button" href="#" onclick="alert('Deploy your backend/frontend to a free cloud service (e.g. Render, Railway, Hugging Face Spaces) and update this link!')">Go to Live App</a>
    <a class="github-link" href="https://github.com/ssa98/python_based_chatbot" target="_blank">View source on GitHub</a>
  </div>
</body>
</html>
